
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#020617">
  <title>Musa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-cyan: #22d3ee;
      --deep-navy: #020617;
      --panel-bg: rgba(6, 18, 30, 0.7);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--deep-navy);
      background-image: 
        linear-gradient(rgba(34, 211, 238, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(34, 211, 238, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #f1f5f9;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                  linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
      background-size: 100% 3px, 3px 100%;
      pointer-events: none;
      z-index: 100;
      opacity: 0.3;
    }
    
    .glass-panel {
      background: var(--panel-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(34, 211, 238, 0.1);
      box-shadow: inset 0 0 20px rgba(34, 211, 238, 0.05);
    }

    @keyframes rotate-ccw { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
    @keyframes scanline { 0% { transform: translateY(-100%); } 100% { transform: translateY(100%); } }

    .animate-rotate-ccw { animation: rotate-ccw 25s linear infinite; }
    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: rgba(34, 211, 238, 0.1);
      animation: scanline 8s linear infinite;
    }

    .font-hud { font-family: 'Orbitron', sans-serif; }
  </style>
